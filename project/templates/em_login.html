{% load static %}
<html>
    <head>
        <title>Login</title>

        {% include 'general_use/general-script.html' %}

        <script src="{% static 'js/js.js' %}"></script>
        <link rel='stylesheet' href="{% static 'css/login-register.css' %}">
    </head>
    <body>
        <header class="header">  
            <H1 class="header-logo">Hotel</H1>
        </header>
        <div class="BG">
            <div class="gradient-bg"></div>
            <div class="gradient-bg item2"></div>
        </div>
        <div class = "box">
            <form action = "">
                <div id="login-container" class = "login-container">
                    <h2>เข้าสู่ระบบ</h2>
                    <p>ชื่อผู้ใช้</p>
                    <i class='bx bxs-user-circle icon'></i>
                    <input class="input-field" id = "login-user"  name = "login-user" type = "text" placeholder="กรุณาใส่ ชื่อผู้ใช้/id" required>
                    <p>รหัสผ่าน</p>
                    <i class='bx bxs-lock icon'></i>
                    <input class="input-field password" id = "login-password"  name = "login-password" type = "password" placeholder="กรุณาใส่รหัสผ่าน" pattern="(?=.*[~,!,@,#,$,%,^,&,*,-,_,+,=,?,>,<])(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"   
                        maxlength="15" required>
                    <i class="bx bx-hide eye-icon "></i>
                    <input id = "login-button" class='submit' type="submit" value="ยันยืน">
                </div>
            </form>
        </div>
    </body>
</html>
